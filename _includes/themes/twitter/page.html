{% if page.type != "index" %}
	{% if page.title != "About me" %}
	<div class="page-header">
	<h1 class="index-title">{{ page.title }}
        {% if page.tagline %}
        <small class="index-description">{{ page.tagline }}</small>
        {% endif %}
    </h1>
    {% endif %}
</div>
{% else %}
{% include themes/custom/index-header.html %}
{% endif %}


<div class="row-fluid">
    <div class="span12">
        {{ content }}
    </div>
</div>
