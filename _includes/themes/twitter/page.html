{% if page.type != "index" %}
<div class="page-header">
    <h1 class="index-title">{{ page.title }}
        {% if page.tagline %}
        <small class="index-description">{{ page.tagline }}</small>
        {% endif %}
    </h1>
</div>
{% endif %}

{% if page.type == "index" %}
<h1 class="index-header">
    {{ page.title }}
</h1>
{% endif %}
<div class="row-fluid">
    <div class="span12">
        {{ content }}
    </div>
</div>
